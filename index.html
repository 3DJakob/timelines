<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Timelines</title>
        <link rel="apple-touch-icon" sizes="40x40" href="icons/AppIcon-40x40@2x.png">
        <link rel="apple-touch-icon" sizes="60x60" href="icons/AppIcon-60x60@2x.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/AppIcon-76x76@2x.png">
        <link rel="shortcut icon" href="icons/favicon.png">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/widgets.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="storageRead()">
      <div id="transitionDiv" class="notransition">
        <div class="page" id="startpage">
          <header onclick="editToggle()">Edit</header>
          <h1>Welcome to Timelines</h1>
          <button type="button" name="new project" onclick="newProject()">New project <i class="fa fa-star" aria-hidden="true"></i></button>
          <div id="projects">
          </div>
        </div>
        <div class="page more" id="more"></div>
        <div class="popupCenter" onclick="selectWidget()">
          <h2>New widget</h2>
          <div class="agreementPopup" onclick="cancelClick()">
            <div id="selectBox">
              <!-- <div>
                <i class="fa fa-money" aria-hidden="true"></i>
                <p>Payment</p>
              </div>
              <div>
                <i class="fa fa-diamond" aria-hidden="true"></i>
                <p>Requirement</p>
              </div> -->
              <div onclick="widgetContactClick()">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <p>Contact person</p>
              </div>
              <div onclick="widgetAgreementClick()">
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
                <p>Agreement</p>
              </div>
              <!-- <div>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <p>Deadline</p>
              </div> -->
            </div>
          </div>
        </div>
        <div class="popupCenter popupSetting" onclick="selectWidget()"></div>

      </div>
      <script type="text/javascript" src="js/app.js"></script>
      <!-- <script type="text/javascript" src="cordova.js"></script> -->
    </body>
</html>
